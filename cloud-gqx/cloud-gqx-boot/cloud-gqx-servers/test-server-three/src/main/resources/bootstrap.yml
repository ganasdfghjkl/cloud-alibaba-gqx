spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
        refresh-enabled: true
        shared-configs[0]:
          dataId: server-three.yaml
          group: DEFAULT_GROUP
          refresh: true
    sentinel:
      transport:
        dashboard: localhost:8099
      datasource:
        flow:
          nacos:
            server-addr: localhost:8848
            dataId: ${spring.application.name}-flow-rules
            groupId: SENTINEL_GROUP
            # 规则类型，取值见：
            # org.springframework.cloud.alibaba.sentinel.datasource.RuleType
            rule-type: flow
  application:
    name: test-server-three
  profiles:
    active: dev
server:
  port: 10004
dubbo:
  registry:
    address: spring-cloud://localhost:8848
  protocol:
    name: dubbo
    port: -1
  cloud:
    subscribed-services: test-server-one
management:
  endpoints:
    web:
      exposure:
        include: '*'